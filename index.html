<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Call or Text Lixana 🎉</title>
  <meta name="description" content="Wish Lixana a happy birthday — call or text, and leave a message." />
  <meta name="theme-color" content="#88c0a4" />

  <!-- Perf hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://dtxjzcufdjivbaurwgal.supabase.co" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&family=Italiana&display=swap" rel="stylesheet">

  <style>
    :root{
      --sage: #88c0a4;
      --sage-dark: #7fb098;
      --peach: #f4a261;
      --coral: #e76f51;
      --lavender: #9b85ac;
      --cream: #fef6f3;
      --beige: #f5e8e4;
      --text: #4a5d52;
      --text-light: #6a7d71;
      --white: #fff;
      --shadow: 0 10px 40px rgba(244, 162, 97, 0.1), 0 2px 10px rgba(136, 192, 164, 0.1);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      color:var(--text);
      background: linear-gradient(180deg, #fef6f3 0%, #f5e8e4 25%, #e8ddd5 50%, #dfd5ce 75%, #f3ebe7 100%);
      font-family:'Montserrat',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      display:flex;
      flex-direction:column;
      align-items:center;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== Foreground confetti & graffiti ===== */
    .graffiti-bg{
      position:fixed; inset:0; pointer-events:none; z-index:450; /* above page, below modal */
    }
    .confetti{
      position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:450;
    }
    .confetti span{
      position:absolute; top:-10vh; font-size:clamp(16px,3vw,22px);
      animation:fall linear var(--d) infinite; left:var(--x);
    }
    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0); opacity:0}
      10%{opacity:1}
      100%{transform:translateY(110vh) rotate(360deg); opacity:0}
    }

    /* Animated graffiti glyphs */
    .graffiti-element{
      position:absolute; font-size:2rem; opacity:.2; animation:float-rotate 15s ease-in-out infinite;
      text-shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    @keyframes float-rotate{
      0%,100%{ transform:translateY(0) rotate(0deg) scale(1); opacity:.16 }
      25%{ transform:translateY(-30px) rotate(90deg) scale(1.1); opacity:.24 }
      50%{ transform:translateY(20px) rotate(180deg) scale(.92); opacity:.2 }
      75%{ transform:translateY(-10px) rotate(270deg) scale(1.05); opacity:.22 }
    }

    /* Watercolor splashes (background) */
    .watercolor{ position:absolute; border-radius:50%; filter:blur(40px); opacity:.15; animation:pulse-move 8s ease-in-out infinite; z-index:0 }
    .watercolor1{ width:300px; height:300px; background:var(--peach); top:10%; right:5% }
    .watercolor2{ width:250px; height:250px; background:var(--lavender); bottom:20%; left:10%; animation-delay:2s }
    .watercolor3{ width:200px; height:200px; background:var(--sage); top:50%; right:20%; animation-delay:4s }
    @keyframes pulse-move{
      0%,100%{ transform:translate(0,0) scale(1); opacity:.15 }
      50%{ transform:translate(20px,-20px) scale(1.2); opacity:.25 }
    }

    /* Bunting */
    .bunting{ position:fixed; top:80px; left:0; width:100%; height:100px; z-index:250; pointer-events:none }
    .bunting-flag{ position:absolute; width:0; height:0; border-left:30px solid transparent; border-right:30px solid transparent; animation:sway 3s ease-in-out infinite }
    @keyframes sway{ 0%,100%{ transform:rotate(-2deg) } 50%{ transform:rotate(2deg) } }

    .container{ width:min(1400px,96vw); margin:0 auto; position:relative; z-index:10 }
    @media (min-width:1600px){ .container{ width:min(1700px,92vw) } }

    header{ width:100%; position:relative; z-index:100 }
    .header-inner{
      padding:2rem 0; display:flex; align-items:center; justify-content:space-between; gap:12px;
      background:rgba(255,255,255,.7); backdrop-filter:blur(10px);
      border-bottom:2px solid rgba(244,162,97,.2);
      padding-left:2rem; padding-right:2rem; margin:0 -2rem;
    }
    .brand{
      font-family:'Italiana',serif; font-size:clamp(28px,4vw,42px);
      background:linear-gradient(135deg,var(--peach),var(--coral));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:2px;
    }
    nav{ display:flex; align-items:center; gap:2rem }
    nav a{
      text-decoration:none; color:var(--sage); font-weight:500; font-size:.9rem; letter-spacing:1px; text-transform:uppercase; position:relative; transition:.3s;
    }
    nav a::after{ content:''; position:absolute; bottom:-5px; left:0; width:0; height:2px; background:linear-gradient(90deg,var(--peach),var(--coral)); transition:width .3s }
    nav a:hover::after{ width:100% }

    .lang-toggle{ display:flex; gap:0; border:2px solid var(--sage); border-radius:25px; overflow:hidden }
    .lang-btn{
      appearance:none; border:none; background:transparent; color:var(--sage);
      padding:.5rem 1.2rem; font-weight:600; font-size:.85rem; cursor:pointer; letter-spacing:1px; transition:.25s;
    }
    .lang-btn[aria-pressed="true"]{ background:linear-gradient(135deg,var(--sage),var(--sage-dark)); color:var(--white) }

    .card{
      margin:3rem 0; background:rgba(255,255,255,.95); border-radius:20px; box-shadow:var(--shadow);
      display:grid; grid-template-columns:1.2fr 1fr; gap:clamp(16px,2.4vw,5rem); padding:clamp(16px,2.5vw,4rem);
      position:relative; overflow:visible;
    }

    /* Cake + sparkler */
    .cake-decoration{ position:absolute; top:-60px; right:100px; width:80px; height:100px; z-index:20 }
    .cake{ position:relative; width:60px; height:60px; background:linear-gradient(180deg,var(--peach),var(--coral)); border-radius:10px; margin:20px auto 0; box-shadow:0 5px 15px rgba(244,162,97,.3) }
    .cake::before{ content:''; position:absolute; top:-10px; left:50%; transform:translateX(-50%); width:50px; height:20px; background:#fff; border-radius:50%; box-shadow:inset 0 2px 5px rgba(0,0,0,.1) }
    .sparkler{ position:absolute; top:-40px; left:50%; transform:translateX(-50%); width:2px; height:30px; background:#8b7355 }
    .spark{ position:absolute; top:-5px; left:50%; transform:translateX(-50%); width:20px; height:20px; animation:sparkle .5s ease-in-out infinite }
    .spark::before,.spark::after{ content:'✦'; position:absolute; color:#ffd700; font-size:1.2rem; animation:twinkle .3s ease-in-out infinite alternate }
    .spark::before{ top:-5px; left:-10px; animation-delay:.1s }
    .spark::after{ top:-5px; right:-10px; animation-delay:.2s }
    @keyframes sparkle{ 0%,100%{ opacity:1; transform:translateX(-50%) scale(1) } 50%{ opacity:.8; transform:translateX(-50%) scale(1.2) } }
    @keyframes twinkle{ 0%{ opacity:.6; transform:rotate(0) scale(.85) } 100%{ opacity:1; transform:rotate(180deg) scale(1.15) } }
    @media (max-width:900px){ .card{ grid-template-columns:1fr } .cake-decoration{ display:none } }

    .left .eyebrow{
      font-size:1rem; font-weight:600; color:var(--lavender); margin-bottom:1.5rem; letter-spacing:3px; text-transform:uppercase;
      display:flex; align-items:center; gap:1rem;
    }
    .left .eyebrow::before,.left .eyebrow::after{ content:''; height:2px; width:30px; background:linear-gradient(90deg,var(--lavender),var(--peach)) }

    .title{
      font-family:'Cormorant Garamond',serif; font-size:clamp(38px,5.4vw,64px); line-height:1.1; margin:.2rem 0; color:var(--text);
      text-wrap:balance; font-weight:400; letter-spacing:-1px;
    }
    .title span{ font-style:italic; font-weight:600; background:linear-gradient(135deg,var(--peach),var(--coral)); -webkit-background-clip:text; -webkit-text-fill-color:transparent }
    @media (min-width:1600px){ .title{ font-size:clamp(52px,4.8vw,88px) } }

    .sub{ color:var(--text-light); margin:1.5rem 0 2.5rem; font-size:clamp(20px,1.8vw,28px); font-weight:400; line-height:1.8; letter-spacing:.2px; text-wrap:balance }
    .sub .emphasis{ font-weight:700; font-size:1.1em; background:linear-gradient(135deg,var(--coral),var(--peach)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-transform:uppercase; letter-spacing:1px }
    .sub .excitement{ font-weight:600; color:var(--sage); font-style:italic }

    .phone-section{ margin-bottom:3rem; padding:1.5rem; background:linear-gradient(135deg,rgba(136,192,164,.1),rgba(244,162,97,.1)); border-radius:15px; border-left:4px solid var(--sage); position:relative; overflow:hidden }
    .phone-section::before{ content:'☎'; position:absolute; right:20px; top:50%; transform:translateY(-50%); font-size:3rem; opacity:.1; color:var(--peach) }
    .phone-label{ font-size:.85rem; text-transform:uppercase; letter-spacing:2px; color:var(--sage); margin-bottom:.5rem; font-weight:600 }
    .number{ font-size:2.2rem; font-weight:700; background:linear-gradient(135deg,var(--sage),var(--peach)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:2px }

    .cta{ display:flex; flex-wrap:wrap; gap:1rem; align-items:center }
    .btn{
      appearance:none; border:2px solid; border-radius:50px; padding:1.2rem 2.5rem; font-weight:600; font-size:.95rem; letter-spacing:1.5px;
      text-transform:uppercase; text-decoration:none; display:inline-flex; align-items:center; gap:.6rem; cursor:pointer; transition:.3s; position:relative; overflow:hidden;
    }
    .btn:disabled{ filter:grayscale(.2); opacity:.85; cursor:not-allowed }
    .btn.posting{ background:var(--text-light)!important; color:var(--white)!important; border-color:transparent!important }
    .btn.success{ background:#22c55e!important; color:#fff!important; border-color:transparent!important }
    .btn-sage{ background:linear-gradient(135deg,var(--sage),var(--sage-dark)); color:#fff; border-color:transparent; box-shadow:0 5px 20px rgba(136,192,164,.3) }
    .btn-sage:hover{ transform:translateY(-2px); box-shadow:0 7px 25px rgba(136,192,164,.4) }
    .btn-sage:active{ background:linear-gradient(135deg,var(--sage-dark),#6fa08a) }
    .btn-peach{ background:#fff; color:var(--peach); border-color:var(--peach) }
    .btn-peach:hover{ background:rgba(244,162,97,.1); transform:translateY(-2px); box-shadow:0 5px 20px rgba(244,162,97,.2) }
    .btn-peach:active{ background:var(--peach); color:#fff }
    .btn-lavender{ background:#fff; color:var(--lavender); border-color:var(--lavender) }
    .btn-lavender:hover{ background:rgba(155,133,172,.1); transform:translateY(-2px); box-shadow:0 5px 20px rgba(155,133,172,.2) }
    .btn-lavender:active{ background:var(--lavender); color:#fff }

    .frame{ position:relative; padding:2rem; background:linear-gradient(135deg,rgba(155,133,172,.05),rgba(244,162,97,.05)); border-radius:20px; box-shadow:0 5px 20px rgba(0,0,0,.05) }
    .hero{ background:#fff; padding:1rem; border-radius:15px; box-shadow:inset 0 2px 10px rgba(244,162,97,.1); overflow:hidden; aspect-ratio:16/10 }
    @media (min-width:1600px){ .hero{ aspect-ratio:16/9 } }
    .hero img{ width:100%; height:100%; object-fit:cover; display:block; transition:opacity .5s ease; opacity:1; border-radius:10px }
    .thumbs{ display:grid; grid-template-columns:repeat(4,1fr); gap:.75rem; margin-top:1rem }
    .thumb{ aspect-ratio:1; border-radius:8px; border:2px solid rgba(244,162,97,.2); overflow:hidden; cursor:pointer; background:linear-gradient(135deg,rgba(136,192,164,.1),rgba(155,133,172,.1)); transition:.3s }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block }
    .thumb[aria-current="true"]{ border-color:var(--sage); transform:scale(1.05); box-shadow:0 5px 15px rgba(136,192,164,.3) }
    .thumb:hover{ border-color:var(--sage); transform:scale(1.05) }

    .guest{ margin:4rem 0; padding:3rem; background:rgba(255,255,255,.9); border-radius:20px; box-shadow:var(--shadow) }
    .hand{ font-family:'Cormorant Garamond',serif; font-size:clamp(28px,4vw,44px); color:var(--text); text-align:center; margin-bottom:2rem }
    #status{ text-align:center; color:var(--text-light); margin-bottom:1.5rem }
    .cards{ display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:1.5rem }
    .gcard{ background:#fff; border-radius:15px; padding:1.5rem; box-shadow:0 2px 10px rgba(0,0,0,.05); border:1px solid rgba(136,192,164,.2); transition:.3s }
    .gcard:hover{ transform:translateY(-2px); box-shadow:0 5px 20px rgba(136,192,164,.15) }
    .gcard h4{ margin:.2rem 0 .5rem; font-size:1.2rem; color:var(--text); font-family:'Cormorant Garamond',serif }
    .gcard .when{ font-size:.9rem; color:var(--text-light); margin-bottom:.75rem }
    .gcard p{ margin:.4rem 0 0; white-space:pre-wrap; font-size:1rem; line-height:1.6; color:var(--text) }

    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; align-items:center; justify-content:center; z-index:700 }
    .overlay[open]{ display:flex }
    .modal{ background:#fff; width:min(680px,92vw); border-radius:20px; box-shadow:var(--shadow); padding:2rem }
    .modal header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:1.5rem }
    .modal h3{ margin:0; font-family:'Cormorant Garamond',serif; font-size:36px; color:var(--text) }
    form .row{ display:grid; grid-template-columns:1fr 1fr; gap:1rem }
    @media (max-width:640px){ form .row{ grid-template-columns:1fr } }
    label{ font-weight:600; display:block; margin:1rem 0 .5rem; color:var(--text); text-transform:uppercase; font-size:.85rem; letter-spacing:1px }
    input[type="text"],textarea{
      width:100%; padding:.75rem 1rem; border-radius:10px; border:2px solid rgba(136,192,164,.3); font:inherit; outline-color:var(--sage); background:rgba(255,255,255,.85); transition:.3s
    }
    input[type="text"]:focus,textarea:focus{ border-color:var(--sage); background:#fff }
    textarea{ min-height:120px; resize:vertical }

    footer{ width:100%; padding:20px 0 36px; text-align:center; color:var(--text-light); font-size:.9rem }
    footer strong{ color:var(--sage) }

    .sticky{ position:fixed; left:50%; bottom:14px; translate:-50% 0; z-index:60; display:none; gap:.6rem }
    @media (max-width:760px){ .sticky{ display:flex } }

    /* Mobile */
    @media (max-width:480px){
      html,body{ font-size:16px }
      .container{ width:min(460px,94vw) }
      .header-inner{ flex-direction:column; gap:1rem; padding:1.5rem 1rem }
      .brand{ font-size:2rem }
      nav{ width:100%; justify-content:space-between }
      .title{ font-size:clamp(36px,9vw,48px); text-align:center }
      .sub{ font-size:clamp(18px,5vw,24px); text-align:center }
      .left .eyebrow{ justify-content:center }
      .phone-section{ text-align:center }
      .cta{ flex-direction:column; align-items:stretch }
      .btn{ width:100%; justify-content:center; font-size:16px; padding:1rem 1.5rem }
      .btn-xl{ padding:1.05rem 1.3rem; font-size:1.05rem; height:56px; width:100% }
      .left{ text-align:center }
      .number{ font-size:1.8rem }
      .thumbs{ grid-template-columns:repeat(2,1fr) }
      .card{ padding:1.5rem; gap:1.5rem }
      .guest{ margin:2rem 0; padding:1.5rem }
      .cards{ grid-template-columns:1fr }
      .watercolor{ filter:blur(60px) }
      .bunting{ display:none }
    }
  </style>
</head>
<body>
  <!-- Foreground graffiti & confetti -->
  <div class="graffiti-bg" aria-hidden="true">
    <div class="graffiti-element" style="top:15%; left:10%; animation-delay:0s; color:var(--peach)">◈</div>
    <div class="graffiti-element" style="top:25%; right:15%; animation-delay:2s; color:var(--sage)">◆</div>
    <div class="graffiti-element" style="bottom:30%; left:20%; animation-delay:4s; color:var(--lavender)">◇</div>
    <div class="graffiti-element" style="top:60%; right:25%; animation-delay:1s; color:var(--coral)">◈</div>
    <div class="graffiti-element" style="bottom:15%; right:10%; animation-delay:3s; color:var(--sage)">✦</div>
    <div class="graffiti-element" style="top:40%; left:5%; animation-delay:5s; color:var(--peach)">◉</div>
  </div>
  <div class="confetti" aria-hidden="true" id="confetti"></div>

  <!-- Watercolor splashes (background) -->
  <div class="watercolor watercolor1"></div>
  <div class="watercolor watercolor2"></div>
  <div class="watercolor watercolor3"></div>

  <!-- Bunting -->
  <div class="bunting" aria-hidden="true">
    <div class="bunting-flag" style="border-bottom:50px solid var(--peach); left:5%; animation-delay:0s"></div>
    <div class="bunting-flag" style="border-bottom:50px solid var(--sage); left:15%; animation-delay:.2s"></div>
    <div class="bunting-flag" style="border-bottom:50px solid var(--lavender); left:25%; animation-delay:.4s"></div>
    <div class="bunting-flag" style="border-bottom:50px solid var(--coral); left:35%; animation-delay:.6s"></div>
    <div class="bunting-flag" style="border-bottom:50px solid var(--peach); left:45%; animation-delay:.8s"></div>
    <div class="bunting-flag" style="border-bottom:50px solid var(--sage); left:55%; animation-delay:1s"></div>
    <div class="bunting-flag" style="border-bottom:50px solid var(--lavender); left:65%; animation-delay:1.2s"></div>
    <div class="bunting-flag" style="border-bottom:50px solid var(--coral); left:75%; animation-delay:1.4s"></div>
    <div class="bunting-flag" style="border-bottom:50px solid var(--peach); left:85%; animation-delay:1.6s"></div>
  </div>

  <div class="container">
    <header>
      <div class="header-inner">
        <div class="brand" data-i18n="brand">Lixana's Birthday</div>
        <nav>
          <a href="#top" data-i18n="nav.home">Home</a>
          <a href="#guestbook" data-i18n="nav.guestbook">Guestbook</a>
          <div class="lang-toggle" aria-label="Language">
            <button class="lang-btn" id="btnEN" data-lang="en" aria-pressed="true">EN</button>
            <button class="lang-btn" id="btnES" data-lang="es" aria-pressed="false">ES</button>
          </div>
        </nav>
      </div>
    </header>

    <main id="top">
      <section class="card">
        <!-- Cake -->
        <div class="cake-decoration">
          <div class="cake">
            <div class="sparkler"><div class="spark"></div></div>
          </div>
        </div>

        <div class="left">
          <div class="eyebrow" data-i18n="eyebrow">Come celebrate with us</div>
          <h1 class="title" data-i18n="title">Call or Text <span>Lixana</span></h1>
          <p class="sub">
            <span class="emphasis" data-i18n="wish">Wish</span> her a happy birthday!
            <span class="excitement" data-i18n="mean">It would mean so much!</span>
          </p>

          <div class="phone-section">
            <div class="phone-label" data-i18n="numberLabel">Contact Number</div>
            <div class="number">347-647-9499</div>
          </div>

          <div class="cta">
            <a class="btn btn-sage btn-xl" href="tel:+13476479499" data-i18n="btn.call">📞 Call</a>
            <a class="btn btn-peach btn-xl" href="sms:+13476479499" data-i18n="btn.text">💬 Text</a>
            <button class="btn btn-lavender btn-xl" id="openModal" type="button" data-i18n="btn.leave">✍️ Leave a Message</button>
          </div>
        </div>

        <aside class="frame" aria-label="Photo gallery">
          <figure class="hero">
            <img id="hero" src="img/photo1.jpg" alt="Lixana photo" loading="eager" decoding="async" />
          </figure>
          <div class="thumbs">
            <button class="thumb" aria-current="true"><img src="img/photo1-thumb.jpg" alt="Photo 1" loading="lazy" decoding="async" /></button>
            <button class="thumb"><img src="img/photo2-thumb.jpg" alt="Photo 2" loading="lazy" decoding="async" /></button>
            <button class="thumb"><img src="img/photo3-thumb.jpg" alt="Photo 3" loading="lazy" decoding="async" /></button>
            <button class="thumb"><img src="img/photo4-thumb.jpg" alt="Photo 4" loading="lazy" decoding="async" /></button>
          </div>
        </aside>
      </section>

      <section class="guest" id="guestbook">
        <h2 class="hand" data-i18n="guestbook.title">Messages for Lixana</h2>
        <div id="status" data-state="loading" data-i18n="status.loading">Loading messages…</div>
        <div id="cards" class="cards" aria-live="polite"></div>
        <div style="margin-top:2rem; display:flex; justify-content:center;">
          <button class="btn btn-lavender btn-xl" id="openModal2" type="button" data-i18n="btn.leave">✍️ Leave a Message</button>
        </div>
      </section>
    </main>

    <footer>
      <span data-i18n="footer.prefix">Made with ❤️ — Call or text</span> <strong>347-647-9499</strong>.
    </footer>
  </div>

  <div class="sticky">
    <a class="btn btn-sage" href="tel:+13476479499" data-i18n="btn.call">📞 Call</a>
    <a class="btn btn-peach" href="sms:+13476479499" data-i18n="btn.text">💬 Text</a>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="dialogTitle">
    <div class="modal">
      <header>
        <h3 id="dialogTitle" data-i18n="modal.title">Leave a message</h3>
        <button id="closeModal" class="btn btn-lavender" type="button" data-i18n="modal.close">Close</button>
      </header>
      <form id="form">
        <div class="row">
          <div>
            <label for="name" data-i18n="form.name">Your name</label>
            <input id="name" name="name" type="text" placeholder="Jane Doe" />
          </div>
          <div>
            <label for="contact" data-i18n="form.contact">Contact (optional)</label>
            <input id="contact" name="contact" type="text" placeholder="phone or email" data-i18n-placeholder="ph.contact" />
          </div>

    function applyI18n(lang){
      const dict = I18N[lang] || I18N.en;
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        if (dict[key] != null) el.textContent = dict[key];
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el=>{
        const key = el.getAttribute("data-i18n-placeholder");
        if (dict[key] != null) el.setAttribute("placeholder", dict[key]);
      });
      document.documentElement.lang = lang;
      document.title = dict.pageTitle || document.title;
      const m = document.querySelector('meta[name="description"]');
      if (m && dict.metaDesc) m.setAttribute("content", dict.metaDesc);
      document.getElementById("btnEN").setAttribute("aria-pressed", lang==='en' ? 'true' : 'false');
      document.getElementById("btnES").setAttribute("aria-pressed", lang==='es' ? 'true' : 'false');
      const se = document.getElementById('status');
      if (se) {
        if (se.dataset.state === 'loading') se.textContent = dict["status.loading"];
        else if (se.dataset.state === 'live')  se.textContent = dict["status.live"];
        else if (se.dataset.state === 'error') se.textContent = dict["status.error"];
      }
    }

    function setLang(lang, pushUrl){
      const valid = (lang==='en' || lang==='es') ? lang : 'en';
      localStorage.setItem('lang', valid);
      applyI18n(valid);
      if (pushUrl){
        const url = new URL(location.href);
        url.searchParams.set('lang', valid);
        history.replaceState(null, '', url);
      }
    }

    // Initial language: URL param > localStorage > 'en'
    (function initLang(){
      const param = new URLSearchParams(location.search).get('lang');
      const stored = localStorage.getItem('lang');
      const initial = (param==='en'||param==='es') ? param : (stored || 'en');
      setLang(initial, false);
      document.getElementById('btnEN').addEventListener('click', ()=>setLang('en', true));
      document.getElementById('btnES').addEventListener('click', ()=>setLang('es', true));
    })();

    // Tiny helper for strings in JS
    function t(key){
      const lang = localStorage.getItem('lang') || 'en';
      return (I18N[lang] && I18N[lang][key]) || I18N.en[key] || key;
    }

  <script>
    // Gallery (auto-rotate + pause-on-hover)
    const hero = document.getElementById('hero');
    const thumbs = Array.from(document.querySelectorAll('.thumb'));
    const frame  = document.querySelector('.frame');
    let current  = thumbs.findIndex(b => b.getAttribute('aria-current') === 'true');
    if (current < 0) current = 0;

    function swapTo(src, alt){
      hero.style.opacity = 0;
      const onload = () => { hero.style.opacity = 1; hero.removeEventListener('load', onload); };
      hero.addEventListener('load', onload);
      hero.src = src; hero.alt = alt;
    }
    function show(i){
      current = (i + thumbs.length) % thumbs.length;
      thumbs.forEach(x => x.removeAttribute('aria-current'));
      const btn = thumbs[current];
      btn.setAttribute('aria-current','true');
      const src = btn.querySelector('img').src.replace('-thumb','');
      swapTo(src, 'Photo ' + (current+1));
    }
    thumbs.forEach((btn, i) => {
      btn.addEventListener('click', () => {
        show(i);
        clearInterval(autoTimer);
        setTimeout(scheduleRotate, 8000);
      });
    });
    function next(){ show(current + 1); }
    let autoTimer; const ROTATE_MS = 5500;
    function scheduleRotate(){ clearInterval(autoTimer); autoTimer = setInterval(next, ROTATE_MS); }
    scheduleRotate();
    frame.addEventListener('mouseenter', () => clearInterval(autoTimer));
    frame.addEventListener('mouseleave', scheduleRotate);
    frame.addEventListener('touchstart', () => clearInterval(autoTimer), {passive:true});
    frame.addEventListener('touchend', () => setTimeout(scheduleRotate, 8000), {passive:true});

    // Modal
    const overlay = document.getElementById('overlay');
    const openers = [document.getElementById('openModal'), document.getElementById('openModal2')];
    const closer = document.getElementById('closeModal');
    openers.forEach(b => b && b.addEventListener('click', () => overlay.setAttribute('open','')));
    closer && closer.addEventListener('click', () => overlay.removeAttribute('open'));
    overlay.addEventListener('click', e => { if (e.target === overlay) overlay.removeAttribute('open'); });

    // Confetti (respect reduced motion)
    const confetti = document.getElementById('confetti');
    function makeConfetti(){
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      const emojis = ['🎉','🎊','✨','🎈'];
      for (let i=0; i<26; i++) {
        const s = document.createElement('span');
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        s.style.setProperty('--x', Math.random()*100 + 'vw');
        s.style.setProperty('--d', (6 + Math.random()*9) + 's');
        confetti.appendChild(s);
      }
    }
    window.addEventListener('load', makeConfetti);
  </script>

    // Read: try 'time' first, then 'created_at'
    async function fetchMessages(){
      let res = await sb.from('messages').select('*').order('time', { ascending:false }).limit(200);
      if (res.error) {
        res = await sb.from('messages').select('*').order('created_at', { ascending:false }).limit(200);
        if (res.error) throw res.error;
      }
      const rows = res.data || [];
      return rows.map(r => ({
        name: r.name,
        contact: r.contact,
        text: r.text,
        time: r.time ? new Date(r.time).getTime()
                     : (r.created_at ? new Date(r.created_at).getTime() : Date.now())
      }));

    async function postMessage(entry){
      const payload = {
        name: entry.name || 'Anonymous',
        contact: entry.contact || null,
        text: entry.text
      };
      const { error } = await sb.from('messages').insert(payload);
