    :root{
      --sage: #88c0a4;

    *{box-sizing:border-box}
    html,body{height:100%}

    body{

    /* Animated background elements (always behind) */
    .graffiti-bg{
      position: fixed; inset:0; pointer-events:none; z-index:-2;
    }
    .graffiti-element{
      position:absolute; font-size:2rem; opacity:.15; animation:float-rotate 15s ease-in-out infinite;
    }
    @keyframes float-rotate{
      0%,100%{transform:translateY(0) rotate(0) scale(1); opacity:.1}
      25%{transform:translateY(-30px) rotate(90deg) scale(1.1); opacity:.2}
      50%{transform:translateY(20px) rotate(180deg) scale(.9); opacity:.15}
      75%{transform:translateY(-10px) rotate(270deg) scale(1.05); opacity:.18}
    }

    .watercolor{position:absolute; border-radius:50%; filter:blur(40px); opacity:.15; animation:pulse-move 8s ease-in-out infinite; z-index:-2}
    .watercolor1{width:300px;height:300px;background:var(--peach);top:10%;right:5%}
    .watercolor2{width:250px;height:250px;background:var(--lavender);bottom:20%;left:10%;animation-delay:2s}
    .watercolor3{width:200px;height:200px;background:var(--sage);top:50%;right:20%;animation-delay:4s}
    @keyframes pulse-move{0%,100%{transform:translate(0,0) scale(1);opacity:.15}50%{transform:translate(20px,-20px) scale(1.2);opacity:.25}}

    .bunting{position:fixed;top:80px;left:0;width:100%;height:100px;z-index:-1;pointer-events:none}
    .bunting-flag{position:absolute;width:0;height:0;border-left:30px solid transparent;border-right:30px solid transparent;animation:sway 3s ease-in-out infinite}
    @keyframes sway{0%,100%{transform:rotate(-2deg)}50%{transform:rotate(2deg)}}

    .container{width:min(1400px,96vw); margin:0 auto; position:relative; z-index:10}

    .lang-toggle{display:flex; gap:0; border:2px solid var(--sage); border-radius:25px; overflow:hidden}

    .lang-btn[aria-pressed="true"]{background:linear-gradient(135deg,var(--sage),var(--sage-dark)); color:#fff}

    .card{
      margin:3rem 0; background:rgba(255,255,255,.95); border-radius:20px; box-shadow:var(--shadow);

      position:relative; overflow:visible;
    }
    @media (max-width:900px){ .card{ grid-template-columns:1fr } }

    .sparkler{position:absolute;top:-40px;left:50%;transform:translateX(-50%);width:2px;height:30px;background:#8b7355}

    @keyframes sparkle{0%,100%{opacity:1;transform:translateX(-50%) scale(1)}50%{opacity:.8;transform:translateX(-50%) scale(1.2)}}
    @keyframes twinkle{0%{opacity:.5;transform:rotate(0) scale(.8)}100%{opacity:1;transform:rotate(180deg) scale(1.2)}}
    @media (max-width:900px){ .cake-decoration{display:none} }
